<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rusty Rail Casino - Texas Hold’em</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🪵 Rusty Rail Casino ♠️</h1>

  <div id="table">

    <div id="seat-selection">
  <p>Select a seat:</p>
  <button onclick="claimSeat('seat1')">Sit at Seat 1</button>
  <button onclick="claimSeat('seat2')">Sit at Seat 2</button>
  <button onclick="claimSeat('seat3')">Sit at Seat 3</button>
  <button onclick="claimSeat('seat4')">Sit at Seat 4</button>
  <button onclick="claimSeat('seat5')">Sit at Seat 5</button>
  <button onclick="claimSeat('seat6')">Sit at Seat 6</button>
</div>

    <!-- Player Seats with Chip Stacks -->
    <div class="seat" id="seat1">
      <span>Player 1</span>
      <div class="chips" id="chips1">$1000</div>
    </div>
    <div class="seat" id="seat2">
      <span>Player 2</span>
      <div class="chips" id="chips2">$1000</div>
    </div>
    <div class="seat" id="seat3">
      <span>Player 3</span>
      <div class="chips" id="chips3">$1000</div>
    </div>
    <div class="seat" id="seat4">
      <span>Player 4</span>
      <div class="chips" id="chips4">$1000</div>
    </div>
    <div class="seat" id="seat5">
      <span>Player 5</span>
      <div class="chips" id="chips5">$1000</div>
    </div>
    <div class="seat" id="seat6">
      <span>Player 6</span>
      <div class="chips" id="chips6">$1000</div>
    </div>

    <!-- Burn Pile -->
    <div id="burn-pile" class="pile-label">🔥 Burn</div>

    <!-- Community Board -->
    <div id="board">
      <div class="comm-card" id="flop1">🂠</div>
      <div class="comm-card" id="flop2">🂠</div>
      <div class="comm-card" id="flop3">🂠</div>
      <div class="comm-card" id="turn">🂠</div>
      <div class="comm-card" id="river">🂠</div>
    </div>
  </div>

  <button onclick="dealCards()">Deal Cards</button>

  <div id="betting-panel">
  <button onclick="playerAction('call')">Call</button>
  <button onclick="playerAction('raise')">Raise</button>
  <button onclick="playerAction('fold')">Fold</button>
  <input type="number" id="raise-amount" min="10" step="10" placeholder="Raise by $" />
</div>

  <script src="main.js"></script>
</body>
</html>
